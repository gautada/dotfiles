# Based: https://github.com/ChristianLempa/dotfiles/blob/main/.config/starship.toml
# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Sets user-defined palette
# Palettes must be defined _after_ this line
# https://github.com/catppuccin/starship/blob/main/starship.toml
# https://github.com/catppuccin/catppuccin#-palette
palette = "catppuccin_macchiato"

add_newline = false
command_timeout = 1000

format = """$os\
$hostname\
$directory\
$fill\
$time\

$git_branch\
$git_status\
$docker_context\
$python\
$cmd_duration\
\n\
$character"""

[os]
# OS Icon
format = '[$symbol](sky) '
disabled = false

[os.symbols]
Windows = 'Óò™ '
Alpine = "ÔåÄ"
Ubuntu = 'Ôåõ'
Macos = 'Óúë'

# Shows the hostname
[hostname]
ssh_only = false
format = '[$hostname](sky)'
disabled = false

# Shows current directory
[directory]
truncation_length = 1
truncation_symbol = '‚Ä¶/'
home_symbol = 'Û∞ãú ~'
read_only_style = 'bold red'
read_only = ' ÔÄ£ '
format = '[ @ $path](sapphire)[$read_only]($read_only_style)'

[character]
# Replace the '‚ùØ' symbol in the prompt with '‚ûú'
# [character] # The name of the module we are configuring is 'character'
# success_symbol = '[‚ûú](bold green)' # The 'success_symbol' segment is being set to '‚ûú' with the color 'bold green'
# Drop ugly default prompt characters
success_symbol = '[+](green) '
error_symbol = '[-](red) '

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[docker_context]
disabled = false
detect_files = ['Dockerfile', 'Containerfile']
format = 'via [üêã $context](blue bold)'
symbol='X'

[fill]
symbol = " "

[time]
use_12hr = true
disabled = false
format = '[$time]($style) '
style = 'subtext1'

# Shows the username
[username]
style_user = 'green'
style_root = 'bold red' # Does not work because this is not setup for root (see: ansible)
format = '[$user]($style)'
disabled = false
show_always = true

# Shows current git branch
[git_branch]
symbol = ' Ôáí '
format = '[$symbol$branch]($style)'
# truncation_length = 4
truncation_symbol = '‚Ä¶/'
style = 'bold green'

# Shows current git status
[git_status]
format = '[$all_status$ahead_behind]($style) '
style = 'bold green'
conflicted = 'üè≥'
up_to_date = ''
untracked = 'Ôî© '
ahead = '‚á°${count}'
diverged = '‚áï‚á°${ahead_count}‚á£${behind_cou nt}'
behind = '‚á£${count}'
stashed = 'Ô£ñ '
modified = 'ÔÅÑ '
staged = '[++\($count\)](green)'
renamed = 'Ô™∂ '
deleted = 'ÔÄî '

[python]
symbol = 'ÓòÜ'
style = 'bold blue'
# format = '[${symbol}${pyenv_prefix}\(($virtualenv) ${version}\)]($style) '
format = '[$symbol]($style) '
disabled = false

[cmd_duration]
style = 'subtext1'
min_time = 0
format = '[$duration](text)'

