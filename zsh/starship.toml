# Based: https://github.com/ChristianLempa/dotfiles/blob/main/.config/starship.toml
# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false
command_timeout = 1000
format = """$os$username$hostname$kubernetes$directory$git_branch$git_status$python"""

# Replace the 'â¯' symbol in the prompt with 'âœ'
# [character] # The name of the module we are configuring is 'character'
# success_symbol = '[âœ](bold green)' # The 'success_symbol' segment is being set to 'âœ' with the color 'bold green'
# Drop ugly default prompt characters
[character]
success_symbol = ''
error_symbol = ''

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true


# OS Icon
[os]
format = '[$symbol](bold white) '
disabled = false

[os.symbols]
Windows = 'î˜ª '
Alpine = "ïŒ€"
Ubuntu = 'ïŒ›'
Macos = 'îœ‘'

# Shows the username
[username]
style_user = 'bold green'
style_root = 'bold red' # Does not work because this is not setup for root (see: ansible)
format = '[$user]($style) '
disabled = false
show_always = true

# Shows the hostname
[hostname]
ssh_only = false
format = 'on [$hostname](bold yellow) '
disabled = false

# Shows current directory
[directory]
truncation_length = 1
truncation_symbol = 'â€¦/'
home_symbol = 'ó°‹œ ~'
read_only_style = '197'
read_only = ' ï€£ '
format = 'at [$path]($style)[$read_only]($read_only_style) '

# Shows current git branch
[git_branch]
symbol = 'ï‡’ '
format = 'via [$symbol$branch]($style)'
# truncation_length = 4
truncation_symbol = 'â€¦/'
style = 'bold green'

# Shows current git status
[git_status]
format = '[$all_status$ahead_behind]($style) '
style = 'bold green'
conflicted = 'ğŸ³'
up_to_date = ''
untracked = 'ï”© '
ahead = 'â‡¡${count}'
diverged = 'â‡•â‡¡${ahead_count}â‡£${behind_count}'
behind = 'â‡£${count}'
stashed = 'ï£– '
modified = 'ï„ '
staged = '[++\($count\)](green)'
renamed = 'ïª¶ '
deleted = 'ï€” '

[python]
symbol = 'î˜†'
style = 'bold blue'
format = 'via [${symbol} ${pyenv_prefix}\(($virtualenv) ${version}\)]($style) '
disabled = false


