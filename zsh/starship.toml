# Based: https://github.com/ChristianLempa/dotfiles/blob/main/.config/starship.toml
# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false
command_timeout = 1000
format = """$os$username$hostname$kubernetes$directory$git_branch$git_status$python"""

# Replace the '❯' symbol in the prompt with '➜'
# [character] # The name of the module we are configuring is 'character'
# success_symbol = '[➜](bold green)' # The 'success_symbol' segment is being set to '➜' with the color 'bold green'
# Drop ugly default prompt characters
[character]
success_symbol = ''
error_symbol = ''

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true


# OS Icon
[os]
format = '[$symbol](bold white) '
disabled = false

[os.symbols]
Windows = ' '
Alpine = ""
Ubuntu = ''
Macos = ''

# Shows the username
[username]
style_user = 'bold green'
style_root = 'bold red' # Does not work because this is not setup for root (see: ansible)
format = '[$user]($style) '
disabled = false
show_always = true

# Shows the hostname
[hostname]
ssh_only = false
format = 'on [$hostname](bold yellow) '
disabled = false

# Shows current directory
[directory]
truncation_length = 1
truncation_symbol = '…/'
home_symbol = '󰋜 ~'
read_only_style = '197'
read_only = '  '
format = 'at [$path]($style)[$read_only]($read_only_style) '

# Shows current git branch
[git_branch]
symbol = ' '
format = 'via [$symbol$branch]($style)'
# truncation_length = 4
truncation_symbol = '…/'
style = 'bold green'

# Shows current git status
[git_status]
format = '[$all_status$ahead_behind]($style) '
style = 'bold green'
conflicted = '🏳'
up_to_date = ''
untracked = ' '
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'
stashed = ' '
modified = ' '
staged = '[++\($count\)](green)'
renamed = '襁 '
deleted = ' '

[python]
symbol = ''
style = 'bold blue'
format = 'via [${symbol} ${pyenv_prefix}\(($virtualenv) ${version}\)]($style) '
disabled = false


